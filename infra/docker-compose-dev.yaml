services:
  # 1. PostgreSQL 데이터베이스
  postgres:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}      # .env 파일에서 가져옴
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      TZ: Asia/Seoul                 # 타임존 설정 (한국 시간)
    ports:
      - "8432:5432"
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    networks:
      - ssafy-network
  
  # 2. redis
  redis:
    image: redis:alpine
    container_name: redis-server
    restart: always
    # 비밀번호 설정 + 데이터 지속성(AOF) 켜기
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      # 외부 8379 -> 내부 6379 (포트 제한 규칙 준수)
      - "8379:6379"
    volumes:
      - ./redis_data:/data  # 데이터 저장소 마운트
    networks:
      - ssafy-network
      
      
  # 3. LiveKit
  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    restart: always
    # 설정 파일 마운트해서 실행 (로컬은 127.0.0.1 고정)
    command: --config /etc/livekit.yaml --node-ip 127.0.0.1
    ports:
      - "8880:7880"             # Signaling (API 요청용, 8000번대 준수!)
      - "51000-51100:51000-51100/udp" # WebRTC Media (UDP 필수)
      - "51000-51100:51000-51100/tcp" # WebRTC Fallback
    volumes:
      # 로컬 개발용 설정 파일 사용
      - ./livekit-local.yaml:/etc/livekit.yaml
    environment:
      # 설정 파일 안의 변수들을 치환해줌
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      - redis # 레디스가 켜져야 실행됨
    networks:
      - ssafy-network

  # 4. ChromaDB (벡터 데이터베이스)
  chromadb:
    image: chromadb/chroma:latest
    container_name: chroma-db
    restart: always
    ports:
      - "8100:8000"          # 외부 8100 -> 내부 8000 (포트 제한 규칙 준수)
    volumes:
      - ./chroma_data:/chroma/chroma  # 데이터 영구 보존 (아까 pg_data처럼 자동 생성됨)
    networks:
      - ssafy-network # 같은 네트워크에 무임승차!

networks:
  ssafy-network:
    name: ssafy-network
    driver: bridge