# 1. HTTP(80) 트래픽을 HTTPS(443)로 강제 납치!
server {
    listen 80;
    server_name i14e106.p.ssafy.io;

    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. 메인 HTTPS(443) 서버 (네가 짠 동적 라우팅 적용)
server {
    listen 443 ssl;
    server_name i14e106.p.ssafy.io;

    # ✨ Let's Encrypt 인증서 연결
    ssl_certificate /etc/letsencrypt/live/i14e106.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i14e106.p.ssafy.io/privkey.pem;

    # SSL 보안 강화 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ✨ Docker 내장 DNS 서버 (컨테이너 이름으로 IP 동적 조회)
    resolver 127.0.0.11 valid=30s;

    # 1. 프론트엔드 연결
    location / {
        set $upstream_fe frontend;
        proxy_pass http://$upstream_fe:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. 백엔드(Spring) 연결 (WebSocket 지원 포함)
    location /api {
        set $upstream_backend backend;
        proxy_pass http://$upstream_backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 연결 유지 설정
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # 2-1. WebSocket/SockJS 전용 엔드포인트 (/ws/queue)
    location /ws {
        set $upstream_backend backend;
        proxy_pass http://$upstream_backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 연결 유지 설정 (24시간)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # SockJS fallback을 위한 추가 설정
        proxy_buffering off;
    }

    # 3. LiveKit 시그널링
    location /livekit/ {
        # 1. 변수 설정
        set $upstream_livekit livekit;
        
        # 2. 경로 재작성 (Rewrite)
        # 들어온 요청: /livekit/rtc/v1/validate
        # 바뀐 요청: /rtc/v1/validate
        rewrite ^/livekit/(.*)$ /$1 break;
        
        # 3. 전달 (이제 경로가 잘린 채로 넘어감)
        proxy_pass http://$upstream_livekit:7880;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
    
    # 4. 젠킨스(Jenkins) 연결
    location /jenkins {
        set $upstream_jenkins jenkins-server;
        proxy_pass http://$upstream_jenkins:8080; # 컨테이너 내부 포트
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 5. 정적 리소스(이미지) 연결 -> 백엔드로 토스
    location /images/ {
        set $upstream_backend backend; # 백엔드 컨테이너 이름 재사용
        proxy_pass http://$upstream_backend:8080; # 백엔드 포트로 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}