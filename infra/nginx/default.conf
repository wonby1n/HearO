# 1. HTTP(80) 트래픽을 HTTPS(443)로 강제 납치!
server {
    listen 80;
    server_name i14e106.p.ssafy.io;

    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. 메인 HTTPS(443) 서버 (네가 짠 동적 라우팅 적용)
server {
    listen 443 ssl;
    server_name i14e106.p.ssafy.io;

    # ✨ Let's Encrypt 인증서 연결
    ssl_certificate /etc/letsencrypt/live/i14e106.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i14e106.p.ssafy.io/privkey.pem;

    # SSL 보안 강화 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ✨ Docker 내장 DNS 서버 (컨테이너 이름으로 IP 동적 조회)
    resolver 127.0.0.11 valid=30s;

    # 1. 프론트엔드 연결
    location / {
        set $upstream_fe frontend;
        proxy_pass http://$upstream_fe:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. 백엔드(Spring) 연결
    location /api {
        set $upstream_backend backend;
        proxy_pass http://$upstream_backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. LiveKit 시그널링
    location /livekit {
        set $upstream_livekit livekit; # 이것도 변수화 하면 더 안전해!
        proxy_pass http://$upstream_livekit:7880;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}