spring:
  application:
    name: hearo

  # 프로필은 "실행 환경"에서만 결정 (IDE/서버 env),
  # SPRING_PROFILES_ACTIVE 무조건 환경변수 넣어줘야 함, README 참고
  #이하 모든 설정파일 변수에 대해 기본값이 없다면 추후에 환경변수로 설정이 필요한 변수임
  #첫시작으로 DB는 무조건 설정을 해줘야한다.
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:}

  # JSON 직렬화/역직렬화 기본 동작 설정
  jackson:
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false

  jpa:
    # 모든 환경 공통: 컨트롤러에서 Lazy 로딩 막고 Service에서 DTO로 마감
    open-in-view: false

server:
  # Nginx/ALB 같은 프록시 뒤에서 X-Forwarded-* 헤더 신뢰
  forward-headers-strategy: ${FORWARD_HEADERS_STRATEGY:framework}

# JWT 기본 설정 (테스트용, 프로필별로 오버라이드)
jwt:
  secret: ${JWT_SECRET:default-test-secret-key-must-be-at-least-32-characters}
  access-token-expiry-ms: ${JWT_ACCESS_TOKEN_EXPIRY_MS:1800000}
  refresh-token-expiry-ms: ${JWT_REFRESH_TOKEN_EXPIRY_MS:604800000}
