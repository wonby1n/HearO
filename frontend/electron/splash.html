<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body { margin:0; display:flex; align-items:center; justify-content:center; height:100vh; font-family:sans-serif; }
    .spinner { width:32px; height:32px; border:4px solid #ddd; border-top-color:blue; border-radius:50%; animation: spin 1s linear infinite; margin: 16px auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div style="text-align:center;">
    <div style="font-size:16px;">HearO 시작 중…</div>
    <div class="spinner"></div>
    <div style="font-size:12px;color:#666;">잠시만 기다려 주세요</div>
  </div>
</body>
</html>
